<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Blog Post List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="PostData.length <= 0" class="no-data">There is no blog post added yet!</p>

<div class="container" *ngIf="PostData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Post No </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="post_name">
        <th mat-header-cell *matHeaderCellDef> Post Name </th>
        <td mat-cell *matCellDef="let element"> {{element.post_name}} </td>
      </ng-container>

 
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-post/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deletePost(i, element)">Delete</button>
          <a (click)="upvote(element._id)">  <span>&nbsp;<i class="material-icons">thumb_up </i></span> {{element.vote_list.length}}</a>
        </td>
    
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
